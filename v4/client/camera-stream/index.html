<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Background Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Camera Stream</h1>
        <p>Camera stream recognition test.</p>
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn">Stop Camera</button>
            <button id="startRecognitionBtn">Start Recognition</button>
            <button id="stopRecognitionBtn">Stop Recognition</button>
            <button id="manualRecognitionBtn">Manual Recognition</button>
        </div>
    </div>

    <!-- Entry point: script.js imports config, capture, and recognition -->
    <script type="module" src="script.js"></script>
</body>
</html>
